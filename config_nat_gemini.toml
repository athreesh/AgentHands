# OpenHands Configuration for NAT Tool Generation with Gemini 2.5 Pro

[core]
workspace_base = "/tmp/nat_workspace"
max_iterations = 30
max_budget_per_task = 5.0
default_agent = "CodeActAgent"
runtime = "docker"

[llm]
# Use Gemini 2.5 Pro
model = "gemini/gemini-2.5-pro"
# api_key should be set via GEMINI_API_KEY environment variable

# Gemini-specific settings
temperature = 0.2
max_output_tokens = 8192
drop_params = true

# Safety settings for Gemini
safety_settings = [
    { "category" = "HARM_CATEGORY_HARASSMENT", "threshold" = "BLOCK_NONE" },
    { "category" = "HARM_CATEGORY_HATE_SPEECH", "threshold" = "BLOCK_NONE" },
    { "category" = "HARM_CATEGORY_SEXUALLY_EXPLICIT", "threshold" = "BLOCK_NONE" },
    { "category" = "HARM_CATEGORY_DANGEROUS_CONTENT", "threshold" = "BLOCK_NONE" },
]

[agent]
# Use our custom NAT-optimized system prompt
system_prompt_filename = "system_prompt_nat.j2"

[sandbox]
# Use eventstream runtime for better control
use_host_network = false
